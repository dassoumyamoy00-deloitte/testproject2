<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="navbar">
        <div class="left">
            <img src="logo.png" alt="logo">
        </div>

        <div class="right">
            <div class="div1">HOME</div>
            <div class="div1">ABOUT</div>
            <div class="div1">CONTACT</div>
            <div class="div1">SIGN IN</div>
            <div class="div1">SIGN UP</div>
        </div>
    </div>

    <div class="lowerpart">
        <div class="leftside">
            <img src="left.jpg" alt="onlineLearning">
        </div>

        <div class="rightside">
            <div class="signInHeading">
                SIGN UP
            </div>

            <hr class="line">

            <div class="signUp">
                <a href="" class="link">Already have an Account?</a>
            </div>

            <form class="form">

                <div class="divName">
                    <div class="divName1">
                        <label for="firstname">First Name<span class="star">*</span> </label> <br>
                        <input type="text" id="firstname" class="firstname" required placeholder="First Name">
                    </div>
                    
                    <div class="divName2">
                        <label for="lastname">Last Name<span class="star">*</span> </label> <br>
                        <input type="text" id="lastname" class="lastname" required placeholder="Last Name">
                    </div>
                    
                </div>

                <div class="divEmail">
                    <label for="email">Email<span class="star">*</span> </label> <br>
                    <input type="text" id="email" class="email" required placeholder="Email Address">
                </div>
                
                <div class="divPassword">
                    <label for="password">Password<span class="star">*</span> </label> <br>
                    <input type="text" id="password" class="password" required placeholder="Password">
                </div>

                <button class="button">SIGN UP</button>
            </form>

        </div>
    </div>

    <div class="footer">
        <div class="part1">
            <div class="icons">
                <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i></a>
                <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter-square"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com/feed/" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>

            <div class="copyright">	&#169 MindFocus 2022</div>
        </div>

        <div class="part2">
            <div class="legal">LEGAL</div>
            <hr>
            <a href="" class="div1">Terms</a> <br>
            <a href="" class="div1">Privacy</a>
        </div>

        <div class="part3">
            <div class="contact">CONTACT</div>
            <hr>

            <div class="text1">MindFocus Pvt. Ltd.</div>
            <div class="text2">ABC Road, City, State, India - Pincode</div>
            <div class="text2">+91 ContactNo</div>
            <div class="text2">email@email.com</div>
        </div>
    </div>
</body>
</html>
